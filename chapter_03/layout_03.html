<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout 3</title>
    <link rel="stylesheet" href="../../SDK/ext-5.1.1/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <script src="../../SDK/ext-5.1.1/build/ext-all.js"></script>
    <script src="../../SDK/ext-5.1.1/build/packages/ext-theme-neptune/build/ext-theme-neptune.js"></script>

    <script type="text/javascript">
      Ext.onReady(function () {
        var win = Ext.create('Ext.window.Window', {
          title: "First Win",
          width: 300,
          height: 200,
          maximizable: true,
          layout: 'card',
          defaults: {
            xtype: 'panel',
            height: 60,
            border: false
          },
          items: [
            {
              title: 'Menu1',
              html: 'The main'
            }, {
              title: 'Content',
              html: 'Main content'
            }]
        });
        win.show();

        setTimeout(function () {
          win.getLayout().setActiveItem(1);
        });
      });
    </script>
  </head>
  <body>

  </body>
</html>
