<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layouts 1</title>

    <script type="text/javascript">
    Ext.onReady(function () {
      var panel = Ext.create('Ext.panel.Panel', {
        width: 500, height: 300,
        title: 'Border Layout',
        layout: 'border',
        items: [{
          xtype: 'panel',
          title: 'South Region is resizable',
          region: 'south',
          height: 100,
          split: true //resizable
        }, {
          xtype: 'panel',
          title: 'West',
          region: 'west',
          collapsible: true,
          layout: 'fit',
          split: true
        }, {
          title: 'Center Region',
          region: 'center',
          layout: 'fit',
          margin: '5 5 0 0',
          html: '<b>Main content</b> goes here'
        }],
        renderTo: Ext.getBody()
        //renderTo: Ext.get('first')
      //  renderTo: 'first'
      });
      //panel.render("first")
    });
    </script>
  </head>
