<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Component Lifecycle</title>
    <link rel="stylesheet" href="../../SDK/ext-5.1.1/build/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css">
    <script src="../../SDK/ext-5.1.1/build/ext-all.js"></script>
    <script src="../../SDK/ext-5.1.1/build/packages/ext-theme-neptune/build/ext-theme-neptune.js"></script>

    <script type="text/javascript">
      Ext.onReady(function () {
        Ext.define('Myapp.sample.CustomComponent', {
            extend: 'Ext.Component',
            initComponent: function () {
              var me = this;
              me.width = 200;
              me.height = 100;
              me.html = {
                tag: 'div',
                html: 'X',
                style: { // This can be replaced by a CSS rule
                  'float': 'right',
                  'padding': '10px',
                  'background-color': '#e00',
                  'color': '#FFF',
                  'font-weight': 'bold',
                  'cursor': 'pointer'
                }
              };
              me.myOwnProperty = [1,2,3,4];
              me.callParent();
              console.log('Step 1. initComponent');
            },
            beforeRender: function () {
              console.log('Step 2. beforeRender');
              this.callParent(arguments);
            },
            onRender: function () {
              console.log('Step 3. onRender');
              this.callParent(arguments);
              this.el.setStyle('background-color', '#ccc');
            },
            afterRender: function () {
              console.log('4. afterRender');
              this.el.down('div').on('click', this.myCallback, this);
              this.callParent(arguments);
            },
            beforeDestroy: function () {
              console.log('5. beforeDestroy');
              this.callParent(arguments);
            },
            onDestroy: function () {
              console.log('6. onDestroy');
              delete this.myOwnProperty;
              this.el.down('div').un('click', this.myCallback);
              this.callParent(arguments);
            },
            myCallback: function () {
              var me = this;
              Ext.Msg.confirm('Confirmation', 'Are you sure you want to close this panel?', function (btn) {
                if (btn === 'yes') {
                  me.destroy();
                }
              });
            }
        });
        Ext.create('Myapp.sample.CustomComponent', {
          renderTo: Ext.getBody()
        });
      });
    </script>
  </head>
  <body style="padding: 15px;">
    Check the console as well..
  </body>
</html>
